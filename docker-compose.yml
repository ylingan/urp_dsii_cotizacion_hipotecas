services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Spring profiles: default uses in-memory repo from your hexagonal adapter
      - SPRING_PROFILES_ACTIVE=default
      # DB envs are optional; they become useful when you add a Postgres adapter
      - DB_HOST=${DB_HOST:-db}
      - DB_USER=${DB_USER:-app}
      - DB_PASS=${DB_PASS:-app}
      - DB_NAME=${DB_NAME:-app}
    depends_on:
      - db
  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
      - POSTGRES_DB=app
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata: